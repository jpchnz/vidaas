<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<rich:modalPanel id="createProjectPanel" width="455" autosized="true" showWhenRendered="#{navigationController.createProjectFormRender}"
	style="border-radius:5px">
		<!--  -->
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText value="Create Project"></h:outputText>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <h:graphicImage value="/images/close.png" width="20px" styleClass="hidelink" id="createProjectHidelink"/>
                <rich:componentControl for="createProjectPanel" attachTo="createProjectHidelink" operation="hide" event="onclick"/>
            </h:panelGroup>
        </f:facet>
        <a4j:include id="createFormInclude" viewId="#{navigationController.createProjectFormInclude}"/>
	</rich:modalPanel>
</ui:composition>

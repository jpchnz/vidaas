<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<a4j:form ajaxSubmit="true" id="registrationLevel3">
		<div>
			<h:outputText>
				Registration successfully completed.
			</h:outputText>
		</div>
		<div class="actionButtons">
			<a4j:commandButton value="Finish" action="#{registration.registrationSuccessful()}" id="registrationFormHideButton" 
				reRender="registrationFormInclude, topToolBarForm, rightTopToolBarGroup">
				<rich:componentControl for="registrationPanel-1" attachTo="registrationFormHideButton"
					operation="hide" event="onclick" />
			</a4j:commandButton>
		</div>
	</a4j:form>

</ui:composition>

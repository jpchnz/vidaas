<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<a4j:form id="downloadDatabaseForm" >
	
	<div class="actionButtons"><a4j:commandButton
			id="downloadDatabaseCancelButton" value="Cancel" style="float:left">
			<rich:componentControl for="downloadDatabasePanel"
				attachTo="downloadDatabaseCancelButton" operation="hide" event="onclick" />
		</a4j:commandButton>
		
		
		
		<!--  -->
		<a4j:commandButton
			action="#{createController.downloadDatabase(currentProjectDatabase.databaseName)}"
			id="downloadDatabaseButton" value="Download Database" onclick="this.disabled=true" status="submitStatus"
			reRender="homePageMainBodyInclude, datbasesDataGrid, downloadDatabasePanel, downloadDatabaseFormInclude, homeMainPanel" style="float:right">
		</a4j:commandButton> <a4j:region>
			<a4j:status id="submitStatus">
				<f:facet name="start">
					<h:graphicImage value="/img/wait.gif" height="28px" width="28px"
						style="float:right" />
				</f:facet>
			</a4j:status>
		</a4j:region></div>
		
		
	</a4j:form>
	
</ui:composition>

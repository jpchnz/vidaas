<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<a4j:form id="editDataspaceConfirmationForm" ajaxSubmit="true">
		<h:outputLabel id="editDataspaceStatus"
					value="#{createController.editProjectDataspaceConfirmationMessage}" />
					<br/>
				<a4j:commandButton id="okButtonEditDataspace"
					value="OK" reRender="homeMainPanel, homePageMainBodyInclude, editDataspacePanel, editDataspaceFormInclude"
					action="#{createController.finishEditDataSpace()}">
					<rich:componentControl for="editDataspacePanel"
						attachTo="okButtonEditDataspace" operation="hide"
						event="onclick" />
				</a4j:commandButton>
	</a4j:form>
</ui:composition>

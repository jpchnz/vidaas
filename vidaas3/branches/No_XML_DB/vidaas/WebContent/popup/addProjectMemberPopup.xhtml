<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<rich:modalPanel id="addProjectMemberPanel" width="455" autosized="true" showWhenRendered="#{navigationController.projectMemberFormRender}">
		
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText value="Add New Project Member"></h:outputText>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <h:graphicImage value="/images/close.png" width="20px" styleClass="hidelink" id="addProjectMemberHidelink"/>
                <rich:componentControl for="addProjectMemberPanel" attachTo="addProjectMemberHidelink" operation="hide" event="onclick"/>
            </h:panelGroup>
        </f:facet>
        <a4j:include id="addProjectMemberFormInclude" viewId="#{navigationController.addProjectMemberInclude}"/>
	</rich:modalPanel>
</ui:composition>

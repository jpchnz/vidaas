<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<a4j:form ajaxSubmit="true">
		<h:outputText value="#{createController.createDatabaseConfirmationMessage}" />
		<br/>
		<a4j:commandLink value="Parse Database" reRender="createDatabaseFormInclude, homeMainPanel" 
			action="#{createController.parseDatabase()}" 
			id="createDatabaseConfirmationOKLink">
			 <rich:componentControl for="createDatabasePanel" attachTo="createDatabaseConfirmationOKLink" operation="hide" event="onclick"/>
			 <rich:componentControl for="parseDatabasePanel" attachTo="createDatabaseConfirmationOKLink" operation="show" event="onclick"/>
		</a4j:commandLink>
	</a4j:form>
</ui:composition>

	    <!--  
	     <a4j:form id="statusForm" ajaxSubmit="true">  </a4j:form>  -->

		                rows="40" cols="80"/>	                
		                 <h:commandButton id="okButton" disabled="#{createController.statusPanelOKButtonDisabled}"
					    	value="OK" action="#{navigationController.createParseDatabaseInitial()}">					    	
			   			</h:commandButton>
		        </h:panelGrid>	        
		    
    </rich:panel>

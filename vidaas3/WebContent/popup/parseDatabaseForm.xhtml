<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"

	<rich:panel>
		 <a4j:region>
		      <h:form>
		            <a4j:poll id="pollForm" interval="100" reRender="homeMainPanel, pollForm, statusPanel, okButtonParseDatabase" enabled="#{createController.statusPanelOKButtonDisabled}"/>

		</a4j:region>
	   
	     
	     <a4j:form id="parseConfirmationForm" ajaxSubmit="true">  
		        <h:panelGrid columns="1" id="statusPanel">
		                <!-- <h:outputLabel for="status">Status</h:outputLabel>	
		                 	                
		                	<h:outputLabel id="shortStatus"  value="#{createController.databaseSchemaShortStatus}"/> 	
		                -->
		                <h:inputTextarea id="status" value="#{createController.databaseSchemaFormStatus}" disabled="true"
		                rows="40" cols="80"/>	                
		                 <a4j:commandButton id="okButtonParseDatabase" disabled="#{createController.statusPanelOKButtonDisabled}" 
					    	value="OK" reRender="homeMainPanel, homePageMainBodyInclude" action="#{navigationController.listUserProjects()}">
					    	 <rich:componentControl for="parseDatabasePanel" attachTo="okButtonParseDatabase" operation="hide" event="onclick"/>					    	
			   			</a4j:commandButton>

			   			<a4j:commandLink id="okButtonParseDatabase2" disabled="#{createController.statusPanelOKButtonDisabled}"

			   			</a4j:commandLink>
			   			-->
		        </h:panelGrid>

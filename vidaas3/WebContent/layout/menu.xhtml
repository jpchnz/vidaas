<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    
     <a4j:form id="topToolBarForm">
     	<rich:toolBar height="26" styleClass="myrich-toolbar" id="topToolBar">
	     	<rich:toolBarGroup style="font-style:italic; font-size:18px; color:white">
		        <h:outputText value="#{projectName}"/>
		    </rich:toolBarGroup>
		    <rich:toolBarGroup location="right" id="rightTopToolBarGroup">
		        <h:outputText id="menuWelcomeId" value="Welcome: #{credentials.username}!" rendered="#{identity.loggedIn}" 
		        	style="font-size:14px; color:white"/>
		        	
		        <h:outputLink value="#" id="loginLink" rendered="#{not identity.loggedIn}" style="font-size:14px; color:white">Login
			        <rich:componentControl for="loginPanel" attachTo="loginLink" operation="show" event="onclick"/>
			    </h:outputLink>
			    <h:outputLink value="#" id="registrationLink" rendered="#{not identity.loggedIn}" style="font-size:14px; color:white">Register
			        <rich:componentControl for="registrationPanel-1" attachTo="registrationLink" operation="show" event="onclick"/>
			    </h:outputLink>
			    <s:link id="menuLogoutId" view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}" 
        			propagation="none" style="font-size:14px; color:white"/>
		    </rich:toolBarGroup>
	    </rich:toolBar>
    </a4j:form>
    
    <div id="middleHeader">
		<div id="header-banner-wrap"><!--  -->
			<div id="project-logo"> <img src="images/VIDaaSTitle.png"
				alt="VIDaaS" id="vidaas-logo" /> </div>
			<div id="company-logo"><img src="images/oxlogo.png"
				alt="Oxford University" id="logo" /> 
		
				<h2>art of Database Virtualization</h2>
			</div>
		</div>
	</div>
	
    <!-- @newMenuItem@ -->
    <rich:toolBar height="26" styleClass="myrich-toolbar" rendered="#{identity.loggedIn}">
	    <rich:toolBarGroup location="right">
	        <a4j:form ajaxSubmit="true" reRender="homePageMainBodyInclude">
		        <a4j:commandLink id="menuHomeId" action="#{navigationController.welcomePage()}" 
		        	value="Home" propagation="none" reRender="homeMainPanel, homePageMainBodyInclude"
		       		style="font-size:14px; color:white" />      
		       	<rich:spacer width="20" height="10"/>  
		       	
		       	<a4j:commandLink id="createProjectMenu"
					value="Create Project" 	style="font-size:14px; color:white">
						<rich:componentControl for="createProjectPanel" attachTo="createProjectMenu" operation="show" event="onclick"/>
				</a4j:commandLink>
				<rich:spacer width="20" height="10"/>
				
		       	<a4j:commandLink action="#{navigationController.listUserProjects()}" reRender="homeMainPanel, homePageMainBodyInclude"
					value="List Projects" 	style="font-size:14px; color:white" />
    	</a4j:form>
	    </rich:toolBarGroup>
    </rich:toolBar>
</ui:composition>

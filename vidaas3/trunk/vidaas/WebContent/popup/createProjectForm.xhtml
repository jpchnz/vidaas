<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<a4j:form ajaxSubmit="true" id="createProjectForm">
		
		<s:validateAll>
			<div><h:panelGrid columns="3"
				columnClasses="name,value,errorMessage">
				
				<h:outputLabel for="title">Title</h:outputLabel>
	            <h:inputText id="title" value="#{projectHome.instance.title}" style="width:289px;" required="true"/>
	        	<rich:message for="title" style="width : 184px;" />

				<h:outputLabel for="startDate">
						<a class="tooltip" href="#">Start date<span
							class="custom help"> <img src="images/Help.png" alt="Help"
								height="48" width="48" /><em>#{helpController.getHelpTitle('ProjectCreationPopup_StartDate')}</em>#{helpController.setupHelpText('ProjectCreationPopup_StartDate')}
						</span></a>
					</h:outputLabel>
	            <rich:calendar id="startDate"
                       required="true"
                          value="#{createController.today}" datePattern="dd/MM/yyyy"/>
	        	<rich:message for="startDate" style="width : 184px;" />
	
	        
	            <h:outputLabel for="startDate">
						<a class="tooltip" href="#">Start date<span
							class="custom help"> <img src="images/Help.png" alt="Help"
								height="48" width="48" /><em>#{helpController.getHelpTitle('ProjectCreationPopup_EndDate')}</em>#{helpController.setupHelpText('ProjectCreationPopup_EndDate')}
						</span></a>
					</h:outputLabel>
	            <rich:calendar id="endDate"
                       required="false"
                          value="#{projectHome.instance.endDate}" datePattern="dd/MM/yyyy"/>
	        	<rich:message for="endDate" style="width : 184px;" />
	
	        
	            <h:outputLabel for="description">Description</h:outputLabel>
	            <h:inputText id="description" value="#{projectHome.instance.description}" style="width:289px;" required="true"/>
	        	<rich:message for="description" style="width : 184px;" />
	
			</h:panelGrid>
			</div>			

			<div class="actionButtons">
				<a4j:commandButton id="createProjectCancelButton" value="Cancel" style="float:left">
			    	 <rich:componentControl for="createProjectPanel" attachTo="createProjectCancelButton" operation="hide" event="onclick"/>
			    </a4j:commandButton>
			    
				<a4j:commandButton id="createProjectButton" value="Create Project" 
					onclick="this.disabled=true" status="submitStatus" reRender="createFormInclude, homeMainPanel"
					action="#{createController.createProject}" style="float:right"> 
				</a4j:commandButton>
				<a4j:region>
				<a4j:status id="submitStatus">
					<f:facet name="start">
						<h:graphicImage value="/img/wait.gif" height="28px" width="28px"
							style="float:right" />
					</f:facet>
				</a4j:status>
			</a4j:region></div>
		</s:validateAll>
	</a4j:form>
</ui:composition>

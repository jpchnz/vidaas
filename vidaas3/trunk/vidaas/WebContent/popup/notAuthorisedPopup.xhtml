<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="notAuthorisedPanel" autosized="true">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Not authorised"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<h:panelGroup>
                <h:outputLabel value="You are not authorised to do that." />
            </h:panelGroup>


		<a4j:commandButton id="notAuthorisedPanelButton" value="Ok"
			style="float:left">
			<rich:componentControl for="notAuthorisedPanel"
				attachTo="notAuthorisedPanelButton" operation="hide"
				event="onclick" />
		</a4j:commandButton>
	</rich:modalPanel>
</ui:composition>

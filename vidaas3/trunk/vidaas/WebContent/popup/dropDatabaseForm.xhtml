<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
<!--  
	<a4j:region>
      <h:form>
            <a4j:poll id="poll" interval="100" reRender="poll, dropDatabaseForm" />
      </h:form>
    </a4j:region>
--> 
	<a4j:form id="dropDatabaseForm" ajaxSubmit="true">
		<h:panelGrid id="databaseStructurePanel_1" columns="1" border="1"
			width="100%">
			<h:panelGroup>
				<h:outputLabel value="Database Name: " />
				<h:outputLabel value="#{currentProjectDatabase.databaseName}" />
			</h:panelGroup>
 
			<h:panelGroup>
				<h:outputLabel value="Database ID: " />
				<h:outputLabel value="#{currentProjectDatabase.databaseId}" />
			</h:panelGroup>

			<h:panelGroup>
				<h:outputLabel value="Content Type: " />
				<h:outputLabel
					value="#{currentProjectDatabase.getDatabaseStructure().getContentType()}" />
			</h:panelGroup>

			<h:panelGroup>
				<h:outputLabel value="Status: " />
				<h:outputLabel
					value="#{currentProjectDatabase.databaseStructure.status}" />
			</h:panelGroup>

			<h:panelGroup>
				<h:outputLabel value="Uploaded File: " />
				<h:outputLabel
					value="#{currentProjectDatabase.databaseStructure.file}" />
			</h:panelGroup>

			<h:panelGroup>
				<h:outputLabel value="Upload Type: " />
				<h:outputLabel
					value="#{currentProjectDatabase.databaseStructure.schemaType}" />
			</h:panelGroup>

			<h:panelGroup>
				<h:outputLabel value="Database Size: " />
				<h:outputLabel
					value="#{currentProjectDatabase.databaseStructure.size} bytes" />
			</h:panelGroup>

			<h:panelGroup>
				<h:outputLabel value="Database Status: " />
				<h:outputLabel
					value="#{currentProjectDatabase.databaseStructure.status}" />
			</h:panelGroup>
	<!--		 -->
		</h:panelGrid>
		<div class="actionButtons"><a4j:commandButton reRender="datbasesDataGrid, dropDatabaseFormInclude, homeMainPanel"
			id="dropDatabaseCancelButton" value="Cancel" style="float:left">
			<rich:componentControl for="dropDatabasePanel"
				attachTo="dropDatabaseCancelButton" operation="hide" event="onclick" />
		</a4j:commandButton>
				
		<a4j:commandButton
			action="#{createController.dropDatabase(currentProjectDatabase.databaseName)}"
			id="dropDatabaseButton" value="Confirm delete database" onclick="this.disabled=true" status="submitStatus"
			reRender="homePageMainBodyInclude, datbasesDataGrid, dropDatabasePanel, dropDatabaseFormInclude, homeMainPanel" style="float:right">
		</a4j:commandButton> <a4j:region>
			<a4j:status id="submitStatus">
				<f:facet name="start">
					<h:graphicImage value="/img/wait.gif" height="28px" width="28px"
						style="float:right" />
				</f:facet>
			</a4j:status>
		</a4j:region></div>
	</a4j:form>
</ui:composition>

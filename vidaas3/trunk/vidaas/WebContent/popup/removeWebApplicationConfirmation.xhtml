<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<a4j:form id="removeWebApplicationConfirmationForm" ajaxSubmit="true">
		<h:outputLabel id="removeWebApplicationStatus"
					value="#{createController.deleteWebApplicationConfirmationMessage}" />
					<br/>
				<a4j:commandButton id="okButtonRemoveWebApplication"
					value="OK" reRender="homeMainPanel, homePageMainBodyInclude, removeWebApplicationPanel, removeWebApplicationFormInclude"
					action="#{createController.finishRemoveWebApplication()}">
					<rich:componentControl for="removeWebApplicationPanel"
						attachTo="okButtonRemoveWebApplication" operation="hide"
						event="onclick" />
				</a4j:commandButton>
	</a4j:form>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<a4j:form ajaxSubmit="true" reRender="homePageMainBodyInclude, homeMainPanel">
		<h:outputText value="#{createController.restoreDatabaseConfirmationMessage}" />
		<br/>
		<a4j:commandLink value="OK" reRender="homePageMainBodyInclude, homeMainPanel, restoreDatabasePanel, restoreDatabaseFormInclude" 
			action="#{navigationController.restoreDatabaseInitial()}" id="restoreDatabaseConfirmationOKLink">
			 <rich:componentControl for="restoreDatabasePanel" attachTo="restoreDatabaseConfirmationOKLink" operation="hide" event="onclick"/>
		</a4j:commandLink>		
	</a4j:form>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<a4j:form id="createXMLDatabaseForm"
		reRender="createXMLDatabasePanel, createXMLDatabaseFormInclude">

		
			<h:panelGrid columns="1">
				<rich:fileUpload fileUploadListener="#{fileUploadBean.listener}"
					maxFilesQuantity="5" id="uploadXMLFiles"
					
					immediateUpload="#{fileUploadBean.autoUpload}"
					allowFlash="#{fileUploadBean.useFlash}">
					<a4j:support event="onuploadcomplete" />
				</rich:fileUpload>
			</h:panelGrid>
		
		<a4j:commandButton id="createXMLDatabaseCancelButton" value="Close"
			style="float:left">
			<rich:componentControl for="createXMLDatabasePanel"
				attachTo="createXMLDatabaseCancelButton" operation="hide"
				event="onclick" />
		</a4j:commandButton>

	</a4j:form>
</ui:composition>

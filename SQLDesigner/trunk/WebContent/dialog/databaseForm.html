<script type="text/javascript">

    $('#databaseForm').keypress(function (event){    
         var keycode = (event.keyCode ? event.keyCode : (event.which ? event.which : event.charCode));
         if (keycode == 13) {
            return false;
         }
    });
</script>
<form id= "databaseForm" visible='false'>
<fieldset>
    <label for="databaseName">
        Database Name</label>
    <input type="text" name="databaseName" id="name" class="text ui-widget-content ui-corner-all" />
    <label for="databaseDescription">
        Description</label>
    <textarea name="databaseDescription" cols="40" rows="10" class="text ui-widget-content ui-corner-all" />
</fieldset>
</form>
